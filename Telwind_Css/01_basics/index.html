<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>here i will use telwind css cdn to start</title>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-black h-full flex items-center justify-center">
    <div
      class="bg-red-200 w-80 h-100 rounded-lg flex justify-center  items-center flex-col"
    >
      <h2 class="m-7 text-xl decoration-yellow-400 text-blue-500 font-semibold">Login</h2>

      <input
        type="email"
        placeholder="Input email"
        class="border-3 border-indigo-500 rounded-lg"
      />

      <input
        placeholder="Enter password"
        type="password"
        class="border-3 border-indigo-500 m-3 rounded-lg"
      />

      <button class="border-2 border-indigo-500 rounded-xl text-red-300 w-20 p-2 bg-blue-500">
        Login
      </button>
    </div>
  </body>
</html>
