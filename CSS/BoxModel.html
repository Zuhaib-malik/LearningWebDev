<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>

    <style>
        .div1{
            background-color: blue;
            height: 100px;
            width: 100px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;

        }
        .div2{
            border-radius: 5px;
            background-color: blue;
            height: 100px;
            width: 100px;
            margin: 20px;
            padding: 10px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="div1">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, officia?</p>
    </div>
    <div class="div2">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, molestias?</p>
    </div>
</body>
</html>
