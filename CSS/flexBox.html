<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Flexbox</title>
  <link rel="stylesheet" href="flexBox.css" />
</head>
<body>
  <h1>Flexbox Playground</h1>

  <section class="flex-demo">
    <h2>1. flex-direction: row</h2>
    <div class="flex-container row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </section>

  <section class="flex-demo">
    <h2>2. flex-direction: column</h2>
    <div class="flex-container column">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </section>

  <section class="flex-demo">
    <h2>3. justify-content: space-between</h2>
    <div class="flex-container space-between">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </section>

  <section class="flex-demo">
    <h2>4. align-items: center</h2>
    <div class="flex-container align-center">
      <div class="box tall">A</div>
      <div class="box">B</div>
      <div class="box tall">C</div>
    </div>
  </section>

</body>
</html>
